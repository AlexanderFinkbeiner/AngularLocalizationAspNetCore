<div class="container" style="margin-top: 15px;">

    <nav class="bg-dark mb-4 navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">
            <div class="navbar-header">
                <a [routerLink]="['/home']" class="navbar-brand"><img src="assets/damienbod.jpg" height="40" /></a>
            </div>
            <ul class="mr-auto navbar-nav">
                <li class="nav-item"><a class="nav-link" [routerLink]="['/home']">{{ 'NAV_MENU_HOME' | translate:lang }}</a></li>
                <li class="nav-item"><a class="nav-link" [routerLink]="['/shop']">{{ 'NAV_MENU_SHOP' | translate:lang }}</a></li>
                <li class="nav-item"><a class="nav-link" [routerLink]="['/shopAdmin']">{{ 'NAV_MENU_SHOP_ADMIN' | translate:lang }}</a></li>
            </ul>

            <ul class="mr-auto navbar-nav navbar-right">
                <li class="nav-item"><a class="nav-link" (click)="ChangeCulture('de','CH', 'CHF')">de</a></li>
                <li class="nav-item"><a class="nav-link" (click)="ChangeCulture('fr','CH', 'CHF')">fr</a></li>
                <li class="nav-item"><a class="nav-link" (click)="ChangeCulture('it','CH', 'CHF')">it</a></li>
                <li class="nav-item"><a class="nav-link" (click)="ChangeCulture('en','US', 'CHF')">en</a></li>
            </ul>

            <ul class="mr-auto navbar-nav navbar-right">
                <li class="nav-item">
                    <div class="navbar" style="margin-bottom:0;">
                        <form class="navbar-form pull-left">
                            <select (change)="ChangeCurrency($event.target.value)" class="form-control">
                                <option *ngFor="let currency of ['CHF', 'EUR']">{{currency}}</option>
                            </select>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <router-outlet></router-outlet>

</div>
